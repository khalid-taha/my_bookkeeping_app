<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookkeeping App</title>
</head>
<body>
    <h1>Welcome to the Bookkeeping App</h1>
    <h2>Add Transaction</h2>
    <form action="{{ url_for('app.add_transaction') }}" method="post">
        Date: <input type="text" name="date"><br>
        Amount: <input type="text" name="amount"><br>
        Category: <input type="text" name="category"><br>
        Description: <input type="text" name="description"><br>
        <input type="submit" value="Add Transaction">
    </form>
    <h2>Transactions</h2>
    <ul>
        {% for transaction in transactions %}
        <li>
            {{ transaction.date }} - {{ transaction.amount }} - {{ transaction.category }} - {{ transaction.description }}
            <a href="{{ url_for('app.update_transaction', id=transaction.id) }}">Edit</a>
            <form action="{{ url_for('app.delete_transaction', id=transaction.id) }}" method="post" style="display:inline;">
                <input type="submit" value="Delete">
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
