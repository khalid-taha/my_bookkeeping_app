<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form method="post">
        <label for="category">Category</label>
        <select name="category" id="category">
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == transaction.category_id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="total_amount">Total Amount</label> <!-- Added -->
        <input type="number" step="0.01" name="total_amount" id="total_amount" value="{{ transaction.total_amount }}" required> <!-- Added -->
        <br>
        
        <label for="amount">Amount</label> <!-- Changed -->
        <input type="number" step="0.01" name="amount" id="amount" value="{{ transaction.amount }}" required> <!-- Changed -->
        <br>
        
        <label for="vat">VAT</label> <!-- Added -->
        <input type="number" step="0.01" name="vat" id="vat" value="{{ transaction.vat }}" required> <!-- Added -->
        <br>

        <label for="description">Description</label> <!-- Changed -->
        <input type="text" name="description" id="description" value="{{ transaction.transaction_description }}"> <!-- Changed -->
        <br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
