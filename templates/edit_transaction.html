<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form method="post">
        <label for="transaction_date">Transaction Date</label>
        <input type="date" name="transaction_date" id="transaction_date" value="{{ transaction.transaction_date }}" required>
        <br>

        <label for="category">Category</label>
        <select name="category" id="category">
            {% for category in categories %}
            <option value="{{ category.id }}" {% if category.id == transaction.category_id %}selected{% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
        <br>

        <label for="total_amount">Total Amount</label>
        <input type="number" step="0.01" name="total_amount" id="total_amount" value="{{ transaction.total_amount }}" required>
        <br>
        
        <label for="amount">Amount</label>
        <input type="number" step="0.01" name="amount" id="amount" value="{{ transaction.amount }}" required>
        <br>
        
        <label for="vat">VAT</label>
        <input type="number" step="0.01" name="vat" id="vat" value="{{ transaction.vat }}" required>
        <br>

        <label for="description">Description</label>
        <input type="text" name="description" id="description" value="{{ transaction.transaction_description }}">
        <br>

        <input type="submit" value="Update">
    </form>
</body>
</html>
